    <u><h2>JavaScript Objects and its properties</h2></u>


    <p>There are two disserent ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>

        // Create an object

<body>
    <h4>What is the largest number?</h4>
    <p> Finding the largest number with help of Argument Objects </p>

    <p id="result"></p>
    <script>
        function findMax() {

            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML =
            findMax(100, 0.4, -5, 6/5, 12);

    </script>

</body>
